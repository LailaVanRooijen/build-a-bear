spring.application.name=Build-a-bear
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT}/buildabear
spring.datasource.password=${POSTGRESQL_USERNAME}
spring.datasource.username=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format-sql=true
logging.level.org.hibernate.SQL=false
client:http://localhost:5173
